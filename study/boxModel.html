<head>
  <meta charset="UTF-8" />
  <title>02boxmodel</title>
  <style type="text/css">
    .box1 {
      width: 300px;
      height: 150px;
      margin: 10px;
      padding: 30px;
      border: 5px solid red;
    }
    .box2 {
      box-sizing: border-box;
      width: 300px;
      height: 150px;
      margin: 10px;
      padding: 30px;
      border: 5px solid blue;
    }
  </style>
</head>
<body>
  <div class="box1">Content Box</div>
  <div class="box2">Border Box</div>
</body>
